name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # メイン or プレビューブランチにpushした時に起動
  push:
    branches: ["main", "preview"]

  workflow_dispatch:

# GitHubPages用権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 非同期の設定
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # jekyllでのビルド ジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      # 検索用データファイル生成 theme側のrakeで生成
      - name: Build search json asset
        uses: bundle exec just-the-docs rake search:init
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # デプロイ ジョブ
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{github.ref_name == 'main' && steps.deployment.outputs.page_url || format('{0}{1}', steps.deployment.outputs.page_url, github.ref_name) }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
